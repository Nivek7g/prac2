<!DOCTYPE html>
<html>
<head>
    <title>Crear Nueva Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('inicio') }}">Inicio</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('listar_encuestas') }}">Encuestas</a></li>
                <li class="breadcrumb-item active">Crear Encuesta</li>
            </ol>
        </nav>

        <h1>📝 Crear Nueva Encuesta</h1>
        
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título de la Encuesta *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required 
                               placeholder="Ej: Satisfacción del Servicio">
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                  placeholder="Describe el propósito de esta encuesta..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">💾 Crear Encuesta</button>
                        <a href="{{ url_for('listar_encuestas') }}" class="btn btn-secondary">↩️ Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
